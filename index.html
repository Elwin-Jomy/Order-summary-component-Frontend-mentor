<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="bg" src="images/pattern-background-desktop.svg" alt="">
  <div class="container">
    <div class="box">
      <div class="image-top">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="text-bottom">
        <div class="text-div">
          <p class="bold">Order Summary</p>
          <p class="text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="subscription-div">
          <div class="music-logo">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="subscription-text-link">
            <div class="subscription-text">
              <p class="title">Annual Plan</p>
              <p class="text">$59.99/year</p>
            </div>
            <div class="subscription-link">
              <p class="link">change</p>
            </div>
          </div>
        </div>
        <div class="buttons-div">
          <button class="proceed">Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </div>
<!--     
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Robodev</a>.
    </div> -->
  </div>
</body>
</html>
